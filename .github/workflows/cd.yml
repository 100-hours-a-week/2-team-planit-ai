name: CD - AI

on:
  workflow_run:
    workflows: ["CI - AI"]
    types:
      - completed
    branches: [main]

jobs:
  ai-cd:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # CIÏóêÏÑú ÎπåÎìúÌïú tar.gz Îã§Ïö¥Î°úÎìú
      - name: Download Build Artifact (tar.gz)
        uses: actions/download-artifact@v4
        with:
          name: planit-ai-tar
          path: dist
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # GitHub Actions IPÎ•º AWS SGÏóê ÏùºÏãúÏ†ÅÏúºÎ°ú Îì±Î°ùÌïòÍ∏∞
      - name: Get GitHub Actions IP
        id: get-ip
        uses: haythem/public-ip@v1.3

      - name: Add IP to SG
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "IP may already be in security group"
          sleep 10

      # tar.gzÎ•º EC2Î°ú Ï†ÑÏÜ°
      - name: Copy tar.gz to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/planit-ai.tar.gz"
          target: "/home/ubuntu/temp_ai"

      # ÏÑúÎ≤Ñ Ï†ëÏÜç ÌõÑ Í∏∞Ï°¥ ÌîÑÎ°úÏÑ∏Ïä§ Ï¢ÖÎ£å Î∞è ÏÉà tar Î∞∞Ìè¨/Ïã§Ìñâ (EC2ÏóêÏÑú .venv ÏÉùÏÑ±)
      - name: Deploy to EC2 (tar, build venv on EC2, keep log path, dotenv from secret)
        uses: appleboy/ssh-action@v1.0.3
        env:
          AI_DOTENV_PROD: ${{ secrets.AI_DOTENV_PROD }} # .env Ï†ÑÏ≤¥ ÎÇ¥Ïö©(ÌÜµÏß∏Î°ú)
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: AI_DOTENV_PROD
          script: |
            set -e

            BASE="/var/www/planit/ai"
            APP_DIR="$BASE/app"
            LOG="$BASE/app.log"
            TMP="/tmp/planit-ai-deploy"

            # ÎîîÎ†âÌÜ†Î¶¨ Ï§ÄÎπÑ (Î°úÍ∑∏ Í≤ΩÎ°ú Ïú†ÏßÄ)
            sudo mkdir -p "$BASE"
            sudo chown -R ubuntu:ubuntu "$BASE"

            # .env ÌÜµÏß∏Î°ú ÏÉùÏÑ±(Í≥†Ï†ï ÏúÑÏπò)
            ENV_FILE="$BASE/.env"
            printf "%s" "$AI_DOTENV_PROD" > "$ENV_FILE"
            chmod 600 "$ENV_FILE"

            # ÏûÑÏãú Î∞∞Ìè¨ Ìè¥Îçî Ï§ÄÎπÑ
            mkdir -p "$TMP"
            rm -rf "$TMP"/*

            # tar.gz Ïù¥Îèô
            test -f /home/ubuntu/temp_ai/planit-ai.tar.gz
            mv /home/ubuntu/temp_ai/planit-ai.tar.gz "$TMP/"
            rm -rf /home/ubuntu/temp_ai/* || true

            # ÏïïÏ∂ï Ìï¥Ï†ú -> TMP/planit-ai ÌòïÌÉúÎ°ú ÏÉùÏÑ±Îê®
            tar -xzf "$TMP/planit-ai.tar.gz" -C "$TMP"
            test -f "$TMP/planit-ai/main.py"
            test -f "$TMP/planit-ai/uv.lock"

            # Î∞±ÏóÖ ÏóÜÏù¥ ÍµêÏ≤¥
            rm -rf "$APP_DIR"
            mv "$TMP/planit-ai" "$APP_DIR"

            # Ïï± Î£®Ìä∏(uv.lock ÏòÜ)Ïóê .env ÎëêÍ∏∞
            cp "$ENV_FILE" "$APP_DIR/.env"
            chmod 600 "$APP_DIR/.env"

            # (Ï§ëÏöî) CIÏóêÏÑú Í∞ÄÏ†∏Ïò® .venvÍ∞Ä ÏûàÏúºÎ©¥ Ï†úÍ±∞ (ARMÏóêÏÑú Îã§Ïãú ÏÉùÏÑ±)
            rm -rf "$APP_DIR/.venv" || true

            # ---- EC2ÏóêÏÑú uv ÏÑ§Ïπò + venv ÏÉùÏÑ± ----
            export PATH="$HOME/.local/bin:$PATH"

            # uv ÏóÜÏúºÎ©¥ ÏÑ§Ïπò (Ïú†Ï†Ä ÏòÅÏó≠)
            if ! command -v uv >/dev/null 2>&1; then
              python3 -m pip install --user -U uv
            fi

            # ÌîÑÎ°úÏ†ùÌä∏ Î£®Ìä∏ÏóêÏÑú lock Í∏∞Î∞ò ÏÑ§Ïπò + .venv ÏÉùÏÑ±
            pushd "$APP_DIR" >/dev/null
            uv sync --frozen
            popd >/dev/null

            # Í∏∞Ï°¥ 8000 Ìè¨Ìä∏ ÌîÑÎ°úÏÑ∏Ïä§ Ï¢ÖÎ£å
            sudo fuser -k 8000/tcp || true

            # ÏÉà ÌîÑÎ°úÏÑ∏Ïä§ Ïã§Ìñâ (CWD=APP_DIRÎ°ú Í≥†Ï†ïÌï¥ÏÑú .env ÌôïÏã§Ìûà ÏùΩÌûò)
            pushd "$APP_DIR" >/dev/null
            nohup ./.venv/bin/python ./main.py > "$LOG" 2>&1 &
            popd >/dev/null

            echo "Health Check ÏãúÏûë"
            for retry_count in {1..15}; do
              response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health || true)
              if [ "$response" -eq 200 ] || [ "$response" -eq 401 ]; then
                echo "Server is up (HTTP $response)"
                exit 0
              fi
              echo "Waiting for server... (Attempt $retry_count/15)"
              sleep 10
            done

            echo "Server failed to start."
            tail -n 200 "$LOG" || true
            exit 1

      # AWS SGÏóêÏÑú IP Ï†úÍ±∞
      - name: Remove IP from Security Group
        if: always()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "Failed to remove IP or rule not found"

      - name: Send Discord Notification
        if: failure()
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"CD - AI Ïã§Ìå®\nüîó [Î°úÍ∑∏ ÌôïÏù∏ÌïòÍ∏∞](${RUN_URL})\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

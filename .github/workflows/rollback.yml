name: Rollback - AI

on:
  workflow_dispatch:
    inputs:
      cd_run_id:
        description: "Rollback target CD Run ID"
        required: false
        type: string

jobs:
  ai-rollback:
    runs-on: ubuntu-latest
    env:
      RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find target CD run id
        id: find_run
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          if [ -n "${{ inputs.cd_run_id }}" ]; then
            RUN_ID="${{ inputs.cd_run_id }}"
          else
            RUN_ID="$(gh run list \
              --workflow "CD - AI" \
              --status success \
              --limit 1 \
              --json databaseId \
              --jq '.[0].databaseId')"
          fi

          if [ -z "${RUN_ID:-}" ] || [ "${RUN_ID}" = "null" ]; then
            echo "성공한 CD - AI Run ID를 찾을 수 없습니다."
            exit 1
          fi

          echo "target_id=$RUN_ID" >> "$GITHUB_OUTPUT"
          RUN_URL="$(gh run view "$RUN_ID" --json url --jq '.url')"
          echo "run_url=$RUN_URL" >> "$GITHUB_OUTPUT"

      - name: Download Build Artifact (tar.gz) from target CD run
        uses: actions/download-artifact@v4
        with:
          name: planit-ai-tar
          path: dist
          run-id: ${{ steps.find_run.outputs.target_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Flatten artifact path
        shell: bash
        run: |
          set -euo pipefail
          mv dist/planit-ai.tar.gz planit-ai.tar.gz
          ls -al planit-ai.tar.gz


      - name: Install jq
        run: |
          sudo apt-get update -y >/dev/null
          sudo apt-get install -y jq >/dev/null

      - name: List pods and select first (for base URL)
        id: list_pods
        shell: bash
        run: |
          set -euo pipefail
          pods="$(curl -fsS --max-time 25 \
            --request GET \
            --url "https://rest.runpod.io/v1/pods" \
            --header "Authorization: Bearer ${RUNPOD_API_KEY}")"

          pod_id="$(echo "$pods" | jq -r '.[0].id // .[0].pod.id // empty')"

          if [ -z "$pod_id" ] || [ "$pod_id" = "null" ]; then
            echo "No pods found in RunPod. (Need at least 1 pod to build proxy URL)"
            exit 1
          fi

          echo "pod_id=$pod_id" >> "$GITHUB_OUTPUT"

      - name: Build VLLM base URL (proxy)
        id: endpoint
        shell: bash
        run: |
          set -euo pipefail
          POD="${{ steps.list_pods.outputs.pod_id }}"
          V1="https://${POD}-8000.proxy.runpod.net"
          echo "vllm_base_url=$V1" >> "$GITHUB_OUTPUT"
          echo "Resolved base url: $V1"


      - name: Get GitHub Actions IP
        id: get-ip
        uses: haythem/public-ip@v1.3

      - name: Add IP to SG
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        shell: bash
        run: |
          set -euo pipefail
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "IP may already be in security group"
          sleep 10


      - name: Copy tar.gz to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "planit-ai.tar.gz"
          target: "/home/${{ secrets.EC2_USERNAME }}/temp_ai"


      - name: Rollback Deploy to EC2 (tar, uv sync, write .env, override VLLM_BASE_URL)
        uses: appleboy/ssh-action@v1.0.3
        env:
          AI_DOTENV_PROD: ${{ secrets.AI_DOTENV_PROD }}
          NEW_VLLM_BASE_URL: ${{ steps.endpoint.outputs.vllm_base_url }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: AI_DOTENV_PROD,NEW_VLLM_BASE_URL
          script: |
            set -euo pipefail
            trap 'echo "FAILED at line $LINENO"; exit 1' ERR

            EC2_USER="$(whoami)"

            BASE="/var/www/planit/ai"
            APP_DIR="$BASE/app"
            PERSIST_DIR="$BASE/persist"
            DATA_PERSIST="$PERSIST_DIR/data"
            LOG="$BASE/app.log"
            TMP="/tmp/planit-ai-deploy"
            TAR_IN="/home/${EC2_USER}/temp_ai/planit-ai.tar.gz"

            echo "STEP: prepare dirs"
            sudo mkdir -p "$BASE"
            sudo chown -R "${EC2_USER}:${EC2_USER}" "$BASE"
            mkdir -p "/home/${EC2_USER}/temp_ai"

            echo "STEP: prepare tmp"
            mkdir -p "$TMP"
            rm -rf "$TMP"/*

            echo "STEP: check tar"
            test -f "$TAR_IN"

            echo "STEP: move tar"
            mv "$TAR_IN" "$TMP/planit-ai.tar.gz"
            rm -rf "/home/${EC2_USER}/temp_ai/"* || true

            echo "STEP: extract tar"
            tar -xzf "$TMP/planit-ai.tar.gz" -C "$TMP"

            echo "STEP: verify extracted"
            test -f "$TMP/planit-ai/main.py"
            test -f "$TMP/planit-ai/uv.lock"

            echo "STEP: ensure persistent data dir (no migration)"
            mkdir -p "$DATA_PERSIST"
            sudo chown -R "${EC2_USER}:${EC2_USER}" "$PERSIST_DIR" || true

            echo "STEP: replace app dir"
            rm -rf "$APP_DIR"
            mv "$TMP/planit-ai" "$APP_DIR"

            echo "STEP: link app/app/data -> persistent data"
            # /var/www/planit/ai/app/app/data 를 영구 경로로 고정
            rm -rf "$APP_DIR/app/data" || true
            ln -sfn "$DATA_PERSIST" "$APP_DIR/app/data"

            echo "CHECK: data link"
            ls -la "$APP_DIR/app" | grep data || true

            echo "STEP: reset .env from secret + patch VLLM_BASE_URL"
            ENV_FILE="$APP_DIR/.env"
            if [ -f "$ENV_FILE" ]; then
              cp "$ENV_FILE" "$ENV_FILE.bak.$(date +%Y%m%d_%H%M%S)" || true
            fi

            # Secret로 .env 통째로 재생성
            printf "%s" "$AI_DOTENV_PROD" > "$ENV_FILE"

            # VLLM_BASE_URL만 덮어쓰기(따옴표 유지/강제)
            if grep -qE '^VLLM_BASE_URL=' "$ENV_FILE"; then
              sed -i "s|^VLLM_BASE_URL=.*|VLLM_BASE_URL=\"${NEW_VLLM_BASE_URL}\"|" "$ENV_FILE"
            else
              echo "VLLM_BASE_URL=\"${NEW_VLLM_BASE_URL}\"" >> "$ENV_FILE"
            fi
            chmod 600 "$ENV_FILE"

            echo "STEP: remove project venv if exists"
            rm -rf "$APP_DIR/.venv" || true

            echo "STEP: ensure bootstrap venv for uv (PEP668-safe)"
            BOOT_VENV="$BASE/.bootstrap-venv"
            python3 --version
            python3 -m venv "$BOOT_VENV" || true
            "$BOOT_VENV/bin/python" -m pip install -U pip
            "$BOOT_VENV/bin/pip" install -U uv

            echo "STEP: uv sync (create project .venv)"
            cd "$APP_DIR"
            "$BOOT_VENV/bin/uv" sync --frozen

            echo "STEP: kill port"
            sudo fuser -k 8000/tcp || true

            echo "STEP: start app"
            nohup ./.venv/bin/python ./main.py > "$LOG" 2>&1 &

            echo "Health Check 시작"
            for retry_count in {1..15}; do
              response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health || true)
              if [ "$response" -eq 200 ] || [ "$response" -eq 401 ]; then
                echo "Server is up (HTTP $response)"
                exit 0
              fi
              echo "Waiting for server... (Attempt $retry_count/15)"
              sleep 10
            done

            echo "Server failed to start."
            tail -n 200 "$LOG" || true
            exit 1



      - name: Remove IP from Security Group
        if: always()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        shell: bash
        run: |
          set -euo pipefail
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "Failed to remove IP or rule not found"


      - name: Send Discord Notification
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        shell: bash
        run: |
          set -euo pipefail
          STATUS="${{ job.status }}"
          SRC="${{ steps.find_run.outputs.run_url }}"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          BASE="${{ steps.endpoint.outputs.vllm_base_url }}"

          if [ "$STATUS" = "success" ]; then
            MSG="Rollback - AI 성공\n롤백 소스(CD): ${SRC}\nVLLM_BASE_URL=${BASE}\n${RUN_URL}"
          else
            MSG="Rollback - AI 실패\n${RUN_URL}"
          fi

          curl -fsS -H "Content-Type: application/json" -X POST \
            -d "{\"content\":\"${MSG}\"}" \
            "${DISCORD_WEBHOOK_URL}"
name: Rollback - AI

on:
  workflow_dispatch:  # ÏàòÎèô Ïã§Ìñâ

jobs:
  ai-rollback:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ÎßàÏßÄÎßâÏúºÎ°ú ÏÑ±Í≥µÌïú CI ID Ï°∞Ìöå
      - name: Find CI ID
        id: find_run
        run: |
          RUN_ID=$(gh run list --workflow "CI - AI" --status success --limit 1 --json databaseId --jq '.[0].databaseId')
          
          if [ -z "$RUN_ID" ] || [ "$RUN_ID" = "null" ]; then
            echo "ÏÑ±Í≥µÌïú CI IDÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§."
            exit 1
          fi
          
          echo "target_id=$RUN_ID" >> $GITHUB_OUTPUT
          
          RUN_URL=$(gh run view $RUN_ID --json url --jq '.url')
          echo "run_url=$RUN_URL" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # CIÏóêÏÑú ÎπåÎìúÌïú wheel Îã§Ïö¥Î°úÎìú
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ai-wheel 
          path: dist
          run-id: ${{ steps.find_run.outputs.target_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # GitHub Actions IPÎ•º AWS SGÏóê ÏùºÏãúÏ†ÅÏúºÎ°ú Îì±Î°ùÌïòÍ∏∞
      - name: Get GitHub Actions IP
        id: get-ip
        uses: haythem/public-ip@v1.3

      - name: Add IP to SG
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "IP may already be in security group"
          sleep 10

      # wheelÏùÑ EC2Î°ú Ï†ÑÏÜ°
      - name: Copy wheel to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*.whl"
          target: "/home/ubuntu/temp_ai"
          strip_components: 1

      # ÏÑúÎ≤Ñ Ï†ëÏÜç ÌõÑ Í∏∞Ï°¥ ÌîÑÎ°úÏÑ∏Ïä§ Ï¢ÖÎ£å Î∞è ÏÉà wheel ÏÑ§Ïπò/Ïã§Ìñâ
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ìè¥Îçî Ïù¥Îèô Î∞è Ï†ïÎ¶¨
            sudo mkdir -p /var/www/planit/ai
            sudo mkdir -p /var/www/planit/ai_backup

            # Í∏∞Ï°¥ wheel ÏûàÏúºÎ©¥ Î∞±ÏóÖ Ìè¥ÎçîÎ°ú Ïù¥Îèô(Ìè¥Îçî 1Í∞ú = Î∞∞Ìè¨ 1Í∞ú)
            if ls /var/www/planit/ai/*.whl >/dev/null 2>&1; then
              TS=$(date +%Y%m%d_%H%M%S)
              sudo mkdir -p /var/www/planit/ai_backup/$TS
              sudo mv /var/www/planit/ai/*.whl /var/www/planit/ai_backup/$TS/ || true
            fi

            # ÏÉà wheelÏùÑ Ïã§Ìñâ Ìè¥ÎçîÎ°ú Ïù¥Îèô
            sudo mv /home/ubuntu/temp_ai/*.whl /var/www/planit/ai/
            sudo chown -R ubuntu:ubuntu /var/www/planit/ai /var/www/planit/ai_backup
            rm -rf /home/ubuntu/temp_ai/*

            # Î∞±ÏóÖÏùÄ ÏµúÏã† 5Í∞úÎßå ÎÇ®Í∏∞Í≥† ÏÇ≠Ï†ú
            sudo ls -1dt /var/www/planit/ai_backup/* 2>/dev/null | tail -n +6 | xargs -r sudo rm -rf

            # venv Ï§ÄÎπÑ(ÏóÜÏúºÎ©¥ ÏÉùÏÑ±)
            python3.11 -m venv ~/planit-venv || true
            source ~/planit-venv/bin/activate
            pip install --upgrade pip

            # wheel ÏÑ§Ïπò/ÏóÖÎç∞Ïù¥Ìä∏
            WHEEL_PATH=$(ls -1t /var/www/planit/ai/*.whl | head -n 1)
            pip install --upgrade "$WHEEL_PATH"

            # Í∏∞Ï°¥ 8000 Ìè¨Ìä∏ ÌîÑÎ°úÏÑ∏Ïä§ Ï¢ÖÎ£å
            sudo fuser -k 8000/tcp || true

            # ÏÉà ÌîÑÎ°úÏÑ∏Ïä§ Ïã§Ìñâ
            nohup uvicorn app.main:app \
              --host localhost \
              --port 8000 \
              > /var/www/planit/ai/app.log 2>&1 &

            echo "Health Check ÏãúÏûë"
            for retry_count in {1..15}
            do
              response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health || true)
              if [ "$response" -eq 200 ] || [ "$response" -eq 401 ]; then
                echo "Server is up (HTTP $response)"
                exit 0
              fi
              
              echo "Waiting for server... (Attempt $retry_count/15)"
              sleep 10
            done
            echo "Server failed to start."
            tail -n 200 /var/www/planit/ai/app.log || true
            exit 1

      # AWS SGÏóêÏÑú IP Ï†úÍ±∞
      - name: Remove IP from Security Group
        if: always()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "Failed to remove IP or rule not found"

      - name: Send Discord Notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          CI_RUN_URL="${{ steps.find_run.outputs.run_url }}"
          if [ "$STATUS" = "success" ]; then
            MSG="Rollback - AI ÏÑ±Í≥µ\n Î°§Î∞± ÏÜåÏä§ CI: [ÎßÅÌÅ¨](${CI_RUN_URL})"
          else
            MSG="Rollback - AI Ïã§Ìå®"
          fi
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"${MSG}\nüîó [Î°úÍ∑∏ ÌôïÏù∏](${RUN_URL})\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

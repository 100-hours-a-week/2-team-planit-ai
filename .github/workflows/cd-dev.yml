name: CD - AI (DEV)

on:
  workflow_run:
    workflows: ["CI - AI"]
    types:
      - completed
    branches: [develop]

jobs:
  ai-cd:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifact (tar.gz)
        uses: actions/download-artifact@v4
        with:
          name: planit-ai-tar
          path: dist
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Flatten artifact path
        run: |
          mv dist/planit-ai.tar.gz planit-ai.tar.gz
          ls -al planit-ai.tar.gz

      - name: Install jq
        run: |
          sudo apt-get update -y >/dev/null
          sudo apt-get install -y jq >/dev/null

      # =========================
      # RunPod: podId ì¡°íšŒ -> proxy base url ì¦‰ì‹œ ìƒì„± (í´ë§ ì—†ìŒ)
      # =========================
      - name: Resolve VLLM_BASE_URL from RunPod (no polling)
        id: runpod
        shell: bash
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
        run: |
          set -euo pipefail

          pods="$(curl -fsS --max-time 25 \
            --request GET \
            --url "https://rest.runpod.io/v1/pods" \
            --header "Authorization: Bearer ${RUNPOD_API_KEY}")"

          pod_id="$(echo "$pods" | jq -r '.[0].id // .[0].pod.id // empty')"
          if [ -z "$pod_id" ] || [ "$pod_id" = "null" ]; then
            echo "No pods found from RunPod."
            exit 1
          fi

          echo "pod_id=$pod_id" >> "$GITHUB_OUTPUT"
          echo "vllm_base_url=https://${pod_id}-8000.proxy.runpod.net" >> "$GITHUB_OUTPUT"

      - name: Get GitHub Actions IP
        id: get-ip
        uses: haythem/public-ip@v1.3

      # DEV SGë§Œ ì‚¬ìš©
      - name: Add IP to SG (Dev)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID_DEV }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "IP may already be in security group"
          sleep 10

      # DEV EC2 hostë§Œ ì‚¬ìš©
      - name: Copy tar.gz to EC2 (Dev)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_DEV }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "planit-ai.tar.gz"
          target: "/home/${{ secrets.EC2_USERNAME }}/temp_ai"

      - name: Deploy to EC2 (Dev) (tar, build venv on EC2, reset .env + patch VLLM_BASE_URL)
        uses: appleboy/ssh-action@v1.0.3
        env:
          AI_DOTENV_PROD: ${{ secrets.AI_DOTENV_PROD }}
          NEW_VLLM_BASE_URL: ${{ steps.runpod.outputs.vllm_base_url }}
        with:
          host: ${{ secrets.EC2_HOST_DEV }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: AI_DOTENV_PROD,NEW_VLLM_BASE_URL
          script: |
            set -euo pipefail
            trap 'echo "FAILED at line $LINENO"; exit 1' ERR

            EC2_USER="$(whoami)"

            BASE="/var/www/planit/ai"
            APP_DIR="$BASE/app"
            PERSIST_DIR="$BASE/persist"
            DATA_PERSIST="$PERSIST_DIR/data"
            LOG="$BASE/app.log"
            TMP="/tmp/planit-ai-deploy"
            TAR_IN="/home/${EC2_USER}/temp_ai/planit-ai.tar.gz"

            echo "STEP: prepare dirs"
            sudo mkdir -p "$BASE"
            sudo chown -R "${EC2_USER}:${EC2_USER}" "$BASE"
            mkdir -p "/home/${EC2_USER}/temp_ai"

            echo "STEP: prepare tmp"
            mkdir -p "$TMP"
            rm -rf "$TMP"/*

            echo "STEP: check tar"
            test -f "$TAR_IN"

            echo "STEP: move tar"
            mv "$TAR_IN" "$TMP/planit-ai.tar.gz"
            rm -rf "/home/${EC2_USER}/temp_ai/"* || true

            echo "STEP: extract tar"
            tar -xzf "$TMP/planit-ai.tar.gz" -C "$TMP"

            echo "STEP: verify extracted"
            test -f "$TMP/planit-ai/main.py"
            test -f "$TMP/planit-ai/uv.lock"

            echo "STEP: ensure persistent data dir (no migration)"
            mkdir -p "$DATA_PERSIST"
            sudo chown -R "${EC2_USER}:${EC2_USER}" "$PERSIST_DIR" || true

            echo "STEP: replace app dir"
            rm -rf "$APP_DIR"
            mv "$TMP/planit-ai" "$APP_DIR"

            echo "STEP: link app/app/data -> persistent data"
            rm -rf "$APP_DIR/app/data" || true
            ln -sfn "$DATA_PERSIST" "$APP_DIR/app/data"

            echo "CHECK: data link"
            ls -la "$APP_DIR/app" | grep data || true

            echo "STEP: reset .env from secret + patch VLLM_BASE_URL"
            ENV_FILE="$APP_DIR/.env"
            if [ -f "$ENV_FILE" ]; then
              cp "$ENV_FILE" "$ENV_FILE.bak.$(date +%Y%m%d_%H%M%S)" || true
            fi

            printf "%s" "$AI_DOTENV_PROD" > "$ENV_FILE"

            if grep -qE '^VLLM_BASE_URL=' "$ENV_FILE"; then
              sed -i "s|^VLLM_BASE_URL=.*|VLLM_BASE_URL=\"${NEW_VLLM_BASE_URL}\"|" "$ENV_FILE"
            else
              echo "VLLM_BASE_URL=\"${NEW_VLLM_BASE_URL}\"" >> "$ENV_FILE"
            fi
            chmod 600 "$ENV_FILE"

            echo "STEP: remove project venv if exists"
            rm -rf "$APP_DIR/.venv" || true

            echo "STEP: ensure bootstrap venv for uv (PEP668-safe)"
            BOOT_VENV="$BASE/.bootstrap-venv"
            python3 --version
            python3 -m venv "$BOOT_VENV" || true
            "$BOOT_VENV/bin/python" -m pip install -U pip
            "$BOOT_VENV/bin/pip" install -U uv

            echo "STEP: uv sync (create project .venv)"
            cd "$APP_DIR"
            "$BOOT_VENV/bin/uv" sync --frozen

            echo "STEP: kill port"
            sudo fuser -k 8000/tcp || true

            echo "STEP: start app"
            echo "==================================================" >> "$LOG"
            echo "[DEPLOY] $(date '+%F %T %Z') start" >> "$LOG"
            echo "==================================================" >> "$LOG"
            nohup ./.venv/bin/python ./main.py >> "$LOG" 2>&1 &

            echo "Health Check ì‹œìž‘"
            for retry_count in {1..15}; do
              response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health || true)
              if [ "$response" -eq 200 ] || [ "$response" -eq 401 ]; then
                echo "Server is up (HTTP $response)"
                exit 0
              fi
              echo "Waiting for server... (Attempt $retry_count/15)"
              sleep 10
            done

            echo "Server failed to start."
            tail -n 200 "$LOG" || true
            exit 1

      - name: Remove IP from Security Group (Dev)
        if: always()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID_DEV }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "Failed to remove IP or rule not found"

      - name: Send Discord Notification
        if: failure()
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"CD - AI (Dev) ì‹¤íŒ¨\nðŸ”— ${RUN_URL}\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
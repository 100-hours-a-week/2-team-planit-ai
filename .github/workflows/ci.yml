name: CI - AI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  ai-ci:
    # EC2ê°€ arm64ë©´ ì•„ë˜ë¥¼ ubuntu-24.04-arm ë¡œ ë°”ê¿”ì•¼ "ê·¸ëŒ€ë¡œ ì‹¤í–‰ë˜ëŠ” .venv"ê°€ ë‚˜ì˜´
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # uv ì„¤ì¹˜ + uv ìºì‹œ(ì˜ì¡´ì„± ì„¤ì¹˜ ì†ë„)
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Sync dependencies (locked)
        run: uv sync --frozen


      - name: Build artifact tar.gz
        run: |
          rm -rf dist
          mkdir -p dist/planit-ai

          #ì†ŒìŠ¤ + .venv í¬í•¨í•´ì„œ ë°°í¬ í´ë” êµ¬ì„±
          rsync -a . dist/planit-ai \
            --exclude ".env" \
            --exclude ".venv" \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "__pycache__" \
            --exclude ".pytest_cache" \
            --exclude ".mypy_cache" \
            --exclude "dist"

          # tar.gz ìƒì„±
          tar -C dist -czf planit-ai.tar.gz planit-ai

      - name: Upload tar.gz (main push only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: planit-ai-tar
          path: planit-ai.tar.gz
          retention-days: 7

      - name: Send Discord Notification
        if: failure()
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"CI - AI ì‹¤íŒ¨\nğŸ”— [ë¡œê·¸ í™•ì¸í•˜ê¸°](${RUN_URL})\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
